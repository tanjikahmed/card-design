<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Card Design</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Card Design.css">
</head>
<body>
    <div class="profile-area">
        <div class="container">
            <div class="row ">
                <div class="cardslider">
                    <div class="card">
                        <div class="img1"><img src="image/background.jpg" alt="" class="img-fluid"></div>
                        <div class="img2"><img src="image/profile-photo.jpeg" alt="" class="img-fluid rounded-circle"></div>
                        <div class="main-text">
                            <h2 class="">Saharier Mizan</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta commodi quae consequuntur? Vel assumenda esse, perferendis saepe excepturi into necessitatibus atque fugiat!</p>
                        </div>
                        <div class="socials">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-linkedin-in"></i>
                            <i class="fab fa-whatsapp"></i>
                            <i class="fab fa-skype"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</body>
</html>
